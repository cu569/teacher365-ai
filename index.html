<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G911 리마 1:1 비서</title>
  <style>
    body { margin: 0; font-family: 'Pretendard', sans-serif; background: #eef2fa; display: flex; flex-direction: column; height: 100vh; }
    header { background: #6554c0; color: #fff; text-align: center; padding: 10px; }
    .chat-container { flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
    .chat-box { flex: 1; padding: 15px; overflow-y: auto; }
    .msg { margin: 8px 0; padding: 10px; border-radius: 8px; max-width: 80%; }
    .bot { background: #fff; align-self: flex-start; border: 1px solid #ccc; }
    .user { background: #d1e7ff; align-self: flex-end; }
    .input-box { display: flex; padding: 10px; background: #f8f8f8; }
    .input-box input { flex: 1; padding: 8px; }
    .input-box button { margin-left: 5px; padding: 8px 12px; background: #6554c0; color: white; border: none; }
  </style>
</head>
<script>
  function sendMessage() {
    const inputBox = document.getElementById("user-input");
    const message = inputBox.value.trim();
    if (!message) return;

    addMessage("user", message);
    inputBox.value = "";

    // 리마 응답 시뮬레이션
    setTimeout(() => {
      addMessage("bot", `리마: '${message}' 명령을 처리 중입니다.`);
    }, 500);
  }

  function addMessage(sender, text) {
    const chatBox = document.getElementById("chat-box");
    const div = document.createElement("div");
    div.className = `msg ${sender}`;
    div.textContent = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>
