<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher365 AI</title>
  <style>
    body { font-family:sans-serif; background:#f2f2f2; text-align:center; padding:20px;}
    .chat-box { background:#fff; padding:15px; border-radius:10px; width:90%; max-width:500px; margin:auto;}
    input { width:80%; padding:8px; }
    button { padding:8px 12px; margin-left:5px;}
  </style>
</head>
<body>
  <h2>G911 Teacher365 AI</h2>
  <div class="chat-box" id="chat-box">
    <p><b>리마:</b> 어떤 명령이든 입력하세요!</p>
  </div>
  <input id="user-input" placeholder="명령 입력"/>
  <button onclick="sendMessage()">전송</button>
  <script>
    function sendMessage(){
      const input = document.getElementById('user-input').value;
      document.getElementById('chat-box').innerHTML += `<p><b>나:</b> ${input}</p>`;
      document.getElementById('user-input').value = '';
    }
  </script>
</body>
</html>
